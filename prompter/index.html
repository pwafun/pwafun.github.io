<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt to JSON Bahasa Indonesia</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col items-center p-4 md:p-8">
    <div class="w-full max-w-4xl bg-white shadow-xl rounded overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold">Prompt to JSON Bahasa Indonesia</h1>
            <p class="mt-1 opacity-90">Analisis perintah dan menguraikannya dalam bentuk JSON untuk memanggil API</p>
          </div>
          <div class="bg-white/20 p-3 rounded">
            <i class="fas fa-brain text-2xl"></i>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="p-6 border-b">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="promptInput"> Masukkan Perintah: </label>
          <textarea id="promptInput" rows="4" class="w-full p-4 border rounded mb-4 resize-none shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: buat user baru bernama kudanil dan hapus user dengan id 5">
buat user baru bernama kudanil dengan email kuda@nil.com</textarea
          >
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <button onclick="processPrompt()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded flex items-center justify-center gap-2 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5"><i class="fas fa-play-circle"></i> Proses Perintah</button>

          <button onclick="loadExample()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-3 rounded flex items-center justify-center gap-2 transition-all"><i class="fas fa-lightbulb"></i> Contoh Perintah</button>
        </div>
      </div>

      <!-- Output Area -->
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
          <i class="fas fa-list-alt text-blue-600"></i> Hasil Analisis
          <span id="result-count" class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded">0 intent</span>
        </h2>

        <div class="relative">
          <div id="loading" class="hidden absolute inset-0 bg-white/80 z-10 flex items-center justify-center rounded">
            <div class="text-center p-6 bg-white border rounded shadow-lg">
              <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mx-auto"></div>
              <p class="mt-4 text-gray-700 font-medium">Menganalisis perintah...</p>
              <p class="text-sm text-gray-500 mt-1">Ini mungkin memakan waktu beberapa detik</p>
            </div>
          </div>

          <div id="output" class="min-h-[200px]">
            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 border border-dashed border-blue-200 rounded p-8 text-center">
              <i class="fas fa-inbox text-4xl text-blue-400 mb-3"></i>
              <p class="text-gray-700 font-medium">Sistem siap menganalisis perintah Anda</p>
              <p class="text-sm text-gray-500 mt-2">Masukkan perintah dan klik "Proses Perintah"</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let encoderModel;
      let trainingData = [];
      const SIMILARITY_THRESHOLD = 0.6;

      // Kata sambung logis dalam bahasa Indonesia
      const logicConjunctions = ["dan", "lalu", "kemudian", "serta", "terus", "setelah itu", "selanjutnya", "juga", "atau", "sambil"];

      // Contoh data pelatihan dengan tags
      const samples = [
        { text: "cari user dengan email %email%", intent: "cari.user", tags: ["user", "pencarian"] },
        { text: "tampilkan user %email%", intent: "cari.user", tags: ["user", "tampil"] },
        { text: "lihat semua user", intent: "cari.user", tags: ["user", "daftar"] },
        { text: "buat user baru bernama %name%", intent: "buat.user", tags: ["user", "buat", "registrasi"] },
        { text: "simpan user dengan nama %name%", intent: "buat.user", tags: ["user", "simpan"] },
        { text: "hapus user dengan id %number%", intent: "hapus.user", tags: ["user", "hapus"] },
        { text: "hapus data user %name%", intent: "hapus.user", tags: ["user", "hapus"] },
        { text: "hapus semua data pengguna", intent: "hapus.user", tags: ["user", "hapus", "massal"] },
        { text: "update user %id% menjadi %status%", intent: "update.user", tags: ["user", "update", "status"] },
        { text: "ubah status user %email% ke %status%", intent: "update.user", tags: ["user", "ubah", "status"] },
        { text: "tampilkan riwayat user %id%", intent: "lihat.riwayat", tags: ["user", "riwayat", "log"] },
        { text: "cari produk dengan nama %nama_produk%", intent: "cari.produk", tags: ["produk", "pencarian"] },
        { text: "buat produk baru kategori %kategori%", intent: "buat.produk", tags: ["produk", "buat"] },
        { text: "tambah email %email% untuk user %id%", intent: "tambah.email", tags: ["user", "email", "tambah"] },
      ];

      // Inisialisasi model
      async function initializeModel() {
        try {
          document.getElementById("output").innerHTML = `
          <div class="bg-gradient-to-br from-blue-50 to-indigo-50 border border-blue-200 rounded p-8 text-center">
            <div class="animate-pulse flex flex-col items-center">
              <div class="w-16 h-16 bg-blue-200 rounded mb-4"></div>
              <div class="h-4 bg-blue-200 rounded w-3/4 mb-2"></div>
              <div class="h-4 bg-blue-200 rounded w-1/2"></div>
            </div>
            <p class="mt-4 text-blue-700 font-medium">Memuat model AI...</p>
          </div>
        `;

          encoderModel = await use.load();

          const texts = samples.map((s) => s.text.replace(/%.*?%/g, "VAR"));
          const embeddings = await encoderModel.embed(texts);
          const vectors = await embeddings.array();

          trainingData = samples.map((s, i) => ({
            intent: s.intent,
            template: s.text,
            vector: vectors[i],
            tags: s.tags, // Simpan tags
          }));

          console.log("âœ… Model USE dimuat dengan", trainingData.length, "data pelatihan");

          // Proses otomatis setelah model dimuat
          setTimeout(processPrompt, 500);
        } catch (err) {
          console.error("Gagal memuat model:", err);
          document.getElementById("output").innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded p-4">
            <div class="flex items-center gap-3 text-red-700">
              <i class="fas fa-exclamation-circle text-2xl"></i>
              <div>
                <h3 class="font-bold">Gagal Memuat Model AI</h3>
                <p class="mt-1">${err.message}</p>
                <button onclick="location.reload()" class="mt-3 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm">
                  <i class="fas fa-sync-alt mr-2"></i>Coba Lagi
                </button>
              </div>
            </div>
          </div>
        `;
        }
      }

      // Fungsi untuk memecah kalimat multi-intent
      function splitMultiIntent(text) {
        // Normalisasi teks
        text = text.replace(/\s+/g, " ").trim();

        // Pattern untuk konjungsi dengan konteks
        const pattern = new RegExp(`\\s+\\b(${logicConjunctions.join("|")})\\b\\s+`, "gi");

        // Split menggunakan pola, pertahankan konjungsi
        const parts = text.split(pattern);
        const fragments = [];
        let currentFragment = "";

        // Rekonstruksi fragmen dengan logika yang lebih baik
        for (let i = 0; i < parts.length; i++) {
          const part = parts[i];

          // Jika bagian ini adalah konjungsi
          if (logicConjunctions.includes(part.toLowerCase())) {
            // Jika ada fragmen saat ini, tambahkan ke hasil
            if (currentFragment) {
              fragments.push(currentFragment.trim());
              currentFragment = "";
            }
            // Mulai fragmen baru dengan konjungsi
            currentFragment = part + " ";
          } else {
            currentFragment += part;
            // Jika ini bagian terakhir atau bagian berikutnya bukan konjungsi
            if (i === parts.length - 1 || !logicConjunctions.includes(parts[i + 1]?.toLowerCase())) {
              fragments.push(currentFragment.trim());
              currentFragment = "";
            }
          }
        }

        // Tambahkan sisa fragmen jika ada
        if (currentFragment) fragments.push(currentFragment.trim());

        return fragments.filter((f) => f && f.length > 0);
      }

      // Fungsi utama pemrosesan prompt
      async function processPrompt() {
        const raw = document.getElementById("promptInput").value.trim();
        const out = document.getElementById("output");
        const loading = document.getElementById("loading");
        const resultCount = document.getElementById("result-count");

        if (!raw) {
          out.innerHTML = `
          <div class="bg-yellow-50 border border-yellow-200 rounded p-4">
            <div class="flex items-center gap-3">
              <i class="fas fa-exclamation-triangle text-yellow-600 text-2xl"></i>
              <div>
                <h3 class="font-bold">Perintah Kosong</h3>
                <p>Silakan masukkan perintah terlebih dahulu</p>
              </div>
            </div>
          </div>
        `;
          return;
        }

        // Tampilkan loading
        loading.classList.remove("hidden");
        out.innerHTML = "";
        resultCount.textContent = "0 intent";

        try {
          // Langkah 1: Pecah perintah menjadi sub-perintah
          const subCommands = splitMultiIntent(raw);
          console.log("Fragmen terdeteksi:", subCommands);

          // Langkah 2: Gabungkan fragmen yang terlalu pendek
          const sentences = mergeSmallFragments(subCommands);
          console.log("Fragmen setelah penggabungan:", sentences);

          const embeddings = await encoderModel.embed(sentences);
          const sentenceVectors = await embeddings.array();

          let results = [];
          for (let i = 0; i < sentences.length; i++) {
            const sent = sentences[i];
            const vec = sentenceVectors[i];

            let bestMatch = { similarity: 0 };
            for (const td of trainingData) {
              const sim = cosineSimilarity(vec, td.vector);
              if (sim > bestMatch.similarity) {
                bestMatch = {
                  intent: td.intent,
                  template: td.template,
                  similarity: sim,
                  tags: td.tags, // Sertakan tags
                };
              }
            }

            if (bestMatch.similarity < SIMILARITY_THRESHOLD) {
              results.push({
                sentence: sent,
                intent: "unknown",
                entities: extractEntities(sent),
              });
            } else {
              results.push({
                sentence: sent,
                intent: bestMatch.intent,
                template: bestMatch.template,
                similarity: bestMatch.similarity,
                entities: extractEntities(sent, bestMatch.template),
                tags: bestMatch.tags, // Simpan tags untuk hasil
              });
            }
          }

          // Langkah 3: Gabungkan fragmen yang perlu digabungkan
          results = mergeRelatedFragments(results);

          // Langkah 4: Render hasil
          renderResults(results);
        } catch (err) {
          console.error("Error processing prompt:", err);
          out.innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded p-4">
            <div class="flex items-center gap-3">
              <i class="fas fa-exclamation-circle text-red-600 text-2xl"></i>
              <div>
                <h3 class="font-bold">Terjadi Kesalahan</h3>
                <p>${err.message}</p>
              </div>
            </div>
          </div>
        `;
        } finally {
          loading.classList.add("hidden");
        }
      }

      // Gabungkan fragmen kecil dengan fragmen sebelumnya
      function mergeSmallFragments(fragments) {
        const merged = [];

        for (let i = 0; i < fragments.length; i++) {
          const fragment = fragments[i];

          // Jika fragmen sangat pendek (kurang dari 3 kata)
          if (fragment.split(/\s+/).length < 3 && merged.length > 0) {
            // Gabungkan dengan fragmen sebelumnya
            const lastIndex = merged.length - 1;
            merged[lastIndex] = merged[lastIndex] + " " + fragment;
          } else {
            // Tambahkan sebagai fragmen baru
            merged.push(fragment);
          }
        }

        return merged;
      }

      // Gabungkan fragmen yang terkait
      function mergeRelatedFragments(results) {
        const mergedResults = [];

        for (let i = 0; i < results.length; i++) {
          const current = results[i];

          // Jika ini fragmen pertama, tambahkan langsung
          if (i === 0) {
            mergedResults.push({ ...current });
            continue;
          }

          const prev = mergedResults[mergedResults.length - 1];

          // Cek apakah fragmen saat ini adalah kelanjutan dari sebelumnya
          const isContinuation =
            // Jika fragmen sangat pendek
            current.sentence.split(/\s+/).length < 3 ||
            // Jika intent-nya unknown
            current.intent === "unknown";

          // Jika ini adalah kelanjutan, gabungkan ke fragmen sebelumnya
          if (isContinuation) {
            // Gabungkan kalimat
            prev.sentence += " " + current.sentence;

            // Gabungkan entitas
            prev.entities = combineEntities(prev.entities, current.entities);

            // Jika intent saat ini lebih spesifik, gunakan intent tersebut
            if (current.intent !== "unknown" && prev.intent === "unknown") {
              prev.intent = current.intent;
              prev.template = current.template;
              prev.similarity = current.similarity;
              prev.tags = current.tags; // Gabungkan tags
            }
          } else {
            // Jika bukan kelanjutan, tambahkan sebagai fragmen baru
            mergedResults.push({ ...current });
          }
        }

        return mergedResults;
      }

      // Gabungkan entitas dari dua hasil
      function combineEntities(ent1, ent2) {
        return {
          emails: [...new Set([...ent1.emails, ...ent2.emails])],
          phones: [...new Set([...ent1.phones, ...ent2.phones])],
          dates: [...new Set([...ent1.dates, ...ent2.dates])],
          numbers: [...new Set([...ent1.numbers, ...ent2.numbers])],
          variables: [...new Set([...ent1.variables, ...ent2.variables])],
          keywords: [...new Set([...ent1.keywords, ...ent2.keywords])],
        };
      }

      // Render hasil dalam format kartu
      function renderResults(results) {
        const out = document.getElementById("output");
        const resultCount = document.getElementById("result-count");

        if (results.length === 0) {
          out.innerHTML = `
          <div class="bg-gradient-to-br from-gray-50 to-gray-100 border border-dashed border-gray-300 rounded p-8 text-center">
            <i class="fas fa-inbox text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-500 font-medium">Tidak ada hasil yang ditemukan</p>
          </div>
        `;
          resultCount.textContent = "0 intent";
          return;
        }

        resultCount.textContent = `${results.length} intent`;

        let html = `
        <div class="grid grid-cols-1 gap-4">
      `;

        results.forEach((result, index) => {
          const intentName = result.intent.split(".").pop();
          const intentColor = result.intent === "unknown" ? "gray" : getIntentColor(intentName);

          const similarityPercent = Math.round(result.similarity * 100);

          // Filter entities to remove common words
          const filteredEntities = filterEntities(result.entities, result.template);

          html += `
          <div class="command-card bg-white rounded shadow border-l-4 border-${intentColor}-500 p-5">
            <div class="flex flex-col md:flex-row md:items-start justify-between gap-3">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <span class="inline-flex items-center px-3 py-1 rounded text-sm font-medium bg-${intentColor}-100 text-${intentColor}-800">
                    ${result.intent}
                  </span>
                  ${
                    result.similarity
                      ? `
                    <span class="text-sm font-medium text-gray-500">
                      ${similarityPercent}% kecocokan
                    </span>
                  `
                      : ""
                  }
                </div>
                
                <div class="text-gray-800 font-medium mb-3">
                  <i class="fas fa-quote-left text-gray-400 mr-1"></i>
                  ${result.sentence}
                  <i class="fas fa-quote-right text-gray-400 ml-1"></i>
                </div>
                
                ${
                  result.template
                    ? `
                  <div class="text-sm text-gray-600 bg-gray-50 p-2 rounded border border-gray-200 mb-3">
                    <span class="font-medium">Template:</span> ${result.template}
                  </div>
                `
                    : ""
                }
                
                <div class="mt-3">
                  <h4 class="text-sm font-medium text-gray-700 mb-2">Entitas Terdeteksi:</h4>
                  <div class="flex flex-wrap gap-2">
                    ${renderEntityBadges(filteredEntities)}
                  </div>
                </div>
                
                <!-- Tampilkan Tags -->
                ${
                  result.tags && result.tags.length > 0
                    ? `
                <div class="mt-3">
                  <h4 class="text-sm font-medium text-gray-700 mb-2">Tags:</h4>
                  <div class="flex flex-wrap gap-2">
                    ${result.tags
                      .map(
                        (tag) => `
                      <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">
                        <i class="fas fa-tag mr-1.5 text-gray-500"></i> ${tag}
                      </span>
                    `
                      )
                      .join("")}
                  </div>
                </div>
                `
                    : ""
                }
              </div>
            </div>
          </div>
        `;
        });

        html += `</div>`;

        out.innerHTML = html;
      }

      // Filter entities to remove common words and template words
      function filterEntities(entities, template = "") {
        if (!entities) return entities;

        // Common words to exclude
        const commonWords = [
          "dengan",
          "dan",
          "di",
          "ke",
          "dari",
          "untuk",
          "pada",
          "adalah",
          "itu",
          "dalam",
          "oleh",
          "agar",
          "kepada",
          "sebagai",
          "tidak",
          "ini",
          "saya",
          "kamu",
          "dia",
          "kami",
          "kita",
          "mereka",
          "yang",
          "lah",
          "pun",
          "telah",
          "akan",
          "sudah",
          "ada",
          "atau",
          "juga",
          "agar",
          "sesuai",
          "jika",
          "sebelum",
          "setelah",
          "ketika",
          "sambil",
          "lalu",
          "kemudian",
          "terus",
          "serta",
          "sehingga",
          "maka",
          "namun",
          "karena",
          "sebab",
          "oleh",
          "itu",
          "ini",
          "saja",
          "lagi",
          "lebih",
          "bisa",
          "dapat",
          "harus",
          "perlu",
          "ingin",
          "mau",
          "untuk",
          "supaya",
          "guna",
          "demi",
          "bagi",
          "dari",
          "oleh",
        ];

        // Get template words
        let templateWords = [];
        if (template) {
          templateWords = template
            .replace(/%.*?%/g, "") // Remove variables
            .split(/\s+/)
            .map((word) => word.trim().toLowerCase())
            .filter((word) => word.length > 0);
        }

        // Combine exclusion lists
        const exclusionList = [...commonWords, ...templateWords];

        // Filter keywords
        const filteredKeywords = (entities.keywords || []).filter((keyword) => {
          const lowerKeyword = keyword.toLowerCase();
          return !exclusionList.includes(lowerKeyword);
        });

        // Return new entities object with filtered keywords
        return {
          ...entities,
          keywords: filteredKeywords,
        };
      }

      // Render badge entitas
      function renderEntityBadges(entities) {
        if (!entities || Object.values(entities).every((e) => e.length === 0)) {
          return `<span class="text-sm text-gray-500">Tidak ada entitas terdeteksi</span>`;
        }

        let badges = "";

        // Emails
        if (entities.emails?.length > 0) {
          entities.emails.forEach((email) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
              <i class="fas fa-envelope mr-1.5"></i> ${email}
            </span>
          `;
          });
        }

        // Phones
        if (entities.phones?.length > 0) {
          entities.phones.forEach((phone) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
              <i class="fas fa-phone mr-1.5"></i> ${phone}
            </span>
          `;
          });
        }

        // Numbers
        if (entities.numbers?.length > 0) {
          entities.numbers.forEach((number) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-800">
              <i class="fas fa-hashtag mr-1.5"></i> ${number}
            </span>
          `;
          });
        }

        // Dates
        if (entities.dates?.length > 0) {
          entities.dates.forEach((date) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
              <i class="fas fa-calendar mr-1.5"></i> ${date}
            </span>
          `;
          });
        }

        // Variables
        if (entities.variables?.length > 0) {
          entities.variables.forEach((variable) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-pink-100 text-pink-800">
              <i class="fas fa-tag mr-1.5"></i> ${variable}
            </span>
          `;
          });
        }

        // Keywords
        if (entities.keywords?.length > 0) {
          entities.keywords.forEach((keyword) => {
            badges += `
            <span class="entity-badge inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800">
              <i class="fas fa-key mr-1.5"></i> ${keyword}
            </span>
          `;
          });
        }

        return badges;
      }

      // Warna berbeda untuk setiap jenis intent
      function getIntentColor(intentName) {
        const colorMap = {
          cari: "blue",
          buat: "green",
          hapus: "red",
          update: "yellow",
          lihat: "indigo",
          tambah: "purple",
          unknown: "gray",
        };

        return colorMap[intentName] || "gray";
      }

      // Hitung cosine similarity
      function cosineSimilarity(a, b) {
        let dot = 0,
          aMag = 0,
          bMag = 0;
        for (let i = 0; i < a.length; i++) {
          dot += a[i] * b[i];
          aMag += a[i] * a[i];
          bMag += b[i] * b[i];
        }
        aMag = Math.sqrt(aMag);
        bMag = Math.sqrt(bMag);
        return dot / (aMag * bMag);
      }

      // Ekstraksi entitas
      function extractEntities(text, template = "") {
        // Deteksi pola umum
        const emailRx = /[\w.+-]+@[\w-]+\.[\w.-]{2,}/gi;
        const phoneRx = /(\+62|62|0)(\d{8,15})/g;
        const dateRx = /(\d{1,2}[\/-]\d{1,2}[\/-]\d{4})|(\d{4}[\/-]\d{1,2}[\/-]\d{1,2})/g;
        const numRx = /\d+/g;

        // Deteksi variabel berdasarkan template
        const variables = [];
        if (template) {
          const varPattern = /%([^%]+)%/g;
          let match;
          while ((match = varPattern.exec(template)) !== null) {
            variables.push(match[1]);
          }
        }

        // Deteksi kata kunci potensial
        const keywords = text
          .split(/\s+/)
          .filter((word) => word.length > 3 && !logicConjunctions.includes(word.toLowerCase()))
          .filter((word) => !variables.some((v) => word.toLowerCase().includes(v.toLowerCase())));

        return {
          emails: text.match(emailRx) || [],
          phones: text.match(phoneRx) || [],
          dates: text.match(dateRx) || [],
          numbers: (text.match(numRx) || []).map(Number),
          variables,
          keywords,
        };
      }

      // Load model saat halaman selesai dimuat
      window.onload = initializeModel;

      // Contoh perintah
      function loadExample() {
        document.getElementById("promptInput").value = "buat user baru bernama kudanil dan hapus user dengan id 5 dan 6";
        document.getElementById("output").innerHTML = `
        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 border border-blue-200 rounded p-8 text-center">
          <div class="flex items-center gap-3 justify-center">
            <i class="fas fa-lightbulb text-blue-600 text-2xl"></i>
            <div>
              <h3 class="font-bold text-blue-700">Contoh Perintah Dimuat</h3>
              <p class="text-gray-600">Silakan klik "Proses Perintah" untuk menganalisis</p>
            </div>
          </div>
        </div>
      `;
      }
    </script>
  </body>
</html>
