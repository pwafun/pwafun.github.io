<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let prevPrice = null;
            let lastPrice = null;
            let balance = 10000000;
            let capital = 100000;
            let holdingBTC = 0;
            let downCount = 0;
            let multiplier = 3;
            let makerFee = 0.002322;
            let takerFee = 0.003322;
            let interval;
            let pair = "btc_idr";
            let threshold = 0.005; // 0.5%

            function fetchPrice() {
                $.getJSON(`https://indodax.com/api/${pair}/ticker`, function(data) {
                    let newPrice = parseFloat(data.ticker.last);
                    let color = "text-dark";
                    let action = "Hold";
                    let priceChange = lastPrice ? (newPrice - lastPrice) / lastPrice : 0;

                    if (lastPrice !== null) {
                        if (Math.abs(priceChange) >= threshold) {
                            if (newPrice > lastPrice) {
                                color = "text-success";
                                action = "Sell";
                                if (holdingBTC > 0) {
                                    let sellAmount = holdingBTC * newPrice;
                                    let fee = sellAmount * makerFee;
                                    balance += sellAmount - fee;
                                    holdingBTC = 0;
                                    downCount = 0;
                                }
                            } else {
                                color = "text-danger";
                                action = "Buy";
                                capital *= downCount > 0 ? multiplier : 1;
                                if (balance >= capital) {
                                    let buyBTC = capital / newPrice;
                                    let fee = buyBTC * takerFee;
                                    holdingBTC += buyBTC - fee;
                                    balance -= capital;
                                    downCount++;
                                }
                            }
                            prevPrice = lastPrice;
                        }
                    }

                    $("#prev-price").text(prevPrice ? prevPrice.toLocaleString("id-ID") : "-");
                    $("#last-price").text(newPrice.toLocaleString("id-ID"))
                                     .removeClass("text-dark text-success text-danger")
                                     .addClass(color);
                    $("#action").text(action);
                    $("#balance").text(balance.toLocaleString("id-ID"));
                    $("#holding").text(holdingBTC.toFixed(8));
                    
                    lastPrice = newPrice;
                });
            }

            $("#start-simulation").click(function() {
                balance = parseFloat($("#initial-balance").val());
                capital = parseFloat($("#initial-capital").val());
                multiplier = parseFloat($("#multiplier").val());
                makerFee = parseFloat($("#maker-fee").val());
                takerFee = parseFloat($("#taker-fee").val());
                pair = $("#pair").val();
                threshold = parseFloat($("#threshold").val());
                holdingBTC = 0;
                downCount = 0;
                lastPrice = null;
                prevPrice = null;
                clearInterval(interval);
                fetchPrice();
                interval = setInterval(fetchPrice, 60000);
            });
        });
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow text-center">
        <h1 class="mb-4">Simulation</h1>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td><label>Trading Pair</label></td>
                    <td><input type="text" id="pair" class="form-control" value="btc_idr"></td>
                </tr>
                <tr>
                    <td><label>Initial Balance (IDR)</label></td>
                    <td><input type="number" id="initial-balance" class="form-control" value="10000000"></td>
                </tr>
                <tr>
                    <td><label>Initial Capital (IDR)</label></td>
                    <td><input type="number" id="initial-capital" class="form-control" value="100000"></td>
                </tr>
                <tr>
                    <td><label>Multiplier</label></td>
                    <td><input type="number" id="multiplier" class="form-control" value="3"></td>
                </tr>
                <tr>
                    <td><label>Maker Fee (%)</label></td>
                    <td><input type="number" id="maker-fee" class="form-control" value="0.002322" step="0.000001"></td>
                </tr>
                <tr>
                    <td><label>Taker Fee (%)</label></td>
                    <td><input type="number" id="taker-fee" class="form-control" value="0.003322" step="0.000001"></td>
                </tr>
                <tr>
                    <td><label>Threshold (%)</label></td>
                    <td><input type="number" id="threshold" class="form-control" value="0.5" step="0.01"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button id="start-simulation" class="btn btn-primary w-100">Start</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>Previous Price</th>
                    <th>Last Price</th>
                    <th>Action</th>
                    <th>Balance (IDR)</th>
                    <th>Holding (BTC)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="prev-price" class="fw-bold">-</td>
                    <td id="last-price" class="fw-bold">-</td>
                    <td id="action" class="fw-bold">-</td>
                    <td id="balance" class="fw-bold">10,000,000</td>
                    <td id="holding" class="fw-bold">0.00000000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
